<ng-container>
    <!--toolbar-->
    <mat-toolbar style="background-color: peru" class="example-header">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Coretan Mahasiswa</span>
        <div class="uk-width-expand"></div>
        <button mat-button (click)="logout()">Logout</button>
        <mat-icon matListIcon>exit_to_app</mat-icon>
    </mat-toolbar>
    <!--end toolbar-->
    
    <mat-sidenav-container class="example-container">
    
      <mat-sidenav #sidenav mode="side" [position]="'start'" opened class="sidenav-left"
      [fixedInViewport]="true" [fixedTopGap]="60"
      [fixedBottomGap]="0">
    
      <mat-nav-list>
        <mat-list-item routerLink="/admin/dashboard">
            <mat-icon matListIcon>home</mat-icon>
            <h3 matLine>Home</h3>
        </mat-list-item>
        <mat-list-item routerLink="/admin/gallery">
            <mat-icon matListIcon>account_box</mat-icon>
            <h3 matLine>Profile</h3>
        </mat-list-item>
        <mat-list-item routerLink="/admin/product">
            <mat-icon matListIcon>folder</mat-icon>        
            <h3 matLine>Folder</h3>
        </mat-list-item>

       </mat-nav-list>
    
    
      </mat-sidenav>
    
    <mat-sidenav #sidenav mode="side" [position]="'end'"  class="example-sidenav"
    [fixedInViewport]="true" [fixedTopGap]="60"
    [fixedBottomGap]="0">
    
       
    
    </mat-sidenav>
    <!--sidenav content-->
    <mat-sidenav-content style="padding: 20px; background-color: #ccc;">
    <!--halaman-halaman tampil disini-->
    
   
<router-outlet></router-outlet>
    
    
    
    </mat-sidenav-content>
    <!--end sidenav content-->
    </mat-sidenav-container>   
    </ng-container>
