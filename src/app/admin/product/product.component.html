<mat-toolbar style="background-color: peru">
    <h2>DATA DIRI</h2>
</mat-toolbar>

<div *ngIf="loading" style="height: 300px;" class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf="!loading">
    <mat-card-content>
        <div class="uk-flex" style="background-color:snow">
            <span class="uk-width-expand"></span>
            <button mat-raised-button color="peru" (click)="productDetail({},-1)">Tambah Data</button>
        </div>
 
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead> 
                <th></th>              
                <th>No</th>
                <th>Nama</th>
                <th>Fakultas</th>
                <th>Prodi</th>
                <th>Angkatan</th>
                <th>NIM</th>
                <th>Tahun Pembuatan</th>
                <th align="right">#</th>
            </thead>
            <tbody>
 
                <tr *ngFor="let book of books; let idx=index">
                    <td>
                        <button mat-icon-button (click)="downloadFile(book)" *ngIf="book.url != ''">
                            <mat-icon>download</mat-icon>
                        </button>
                    </td>
                    <td>{{idx+1}}</td>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.year}}</td>
                    <td>{{book.isbn}}</td>
                    <td>{{book.price}}</td>
                    <td align="right"> 
                        <button mat-button color="snow" (click)="uploadFile(book)">Upload</button>
                        <button mat-button color="snow" (click)="productDetail(book,idx)">Edit</button>
                        <button mat-button color="snow" (click)="deleteProduct(book.id,idx)" [disabled]="loadingDelete[idx]">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
 
    </mat-card-content>
</mat-card>
